<!DOCTYPE html>
<html>
<head>
    <title>Загрузка файла</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            margin: 10px;
            zoom: 1.5;
        }
    </style>
</head>
<body data-bs-theme="dark">
    {% if suc %}
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Файл загружен!</h4>
            <hr>
            <p class="mb-0">Файл был успешно загружен! Проверьте папку с проектом. В ней должен появиться файл, который вы отправили.</p>
        </div>
    {% endif %}
      <div class="card" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">Загрузка файла</h5>
          <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required placeholder="Открыть..." title="Открыть файл">
            <br><br>
            <input type="submit" class="btn btn-primary" value="Загрузить">
          </form>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
